name: Deploy site

on:
  push:
    branches: ["main"]

  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Run Python script
        run: |
          python3 builder.py
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Deploy to dumb-msg xyz
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          SERVER_URL: https://dumb-msg.xyz/api
        run: |
          zip -r site.zip .
          curl -X POST "$SERVER_URL/deploy" \
               -F "key=$DEPLOY_KEY" \
               -F "file=@site.zip"
