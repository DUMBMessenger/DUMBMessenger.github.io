<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMB Messenger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
  </head>
  <body>
    <canvas id="bg"></canvas>
    <header>
      <h1 style="display:flex; align-items:center; gap:12px;">
        <img src="imgs/logo.jpg" alt="DUMB Logo" style="height:50px; width:auto; border-radius: 50%;">
        <span data-translate-key="header.title"></span>
      </h1>
      <div style="display:flex; gap:10px; align-items:center;">
        <a href="https://github.com/DUMBMessenger" class="btn-github">GitHub</a>
        <select id="languageSelector"></select>
      </div>
    </header>

    <section class="hero">
      <h2 data-translate-key="hero.title"></h2>
      <p data-translate-key="hero.description"></p>
    </section>
    <section class="features" id="features"></section>
    <section class="team" id="team"></section>
    <footer>
      <p data-translate-key="footer.text"></p>
    </footer>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/shader.js"></script>
  </body>
</html>
