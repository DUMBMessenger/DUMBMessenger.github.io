<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMB Messenger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <meta name="description" content="DUMB — Debianrose Ultimate Messenger Base
Decentralized messenger without logs and spying, where you choose how to communicate. Anyone can host their own server.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="DUMB Messenger">
    <meta property="og:description" content="DUMB — Debianrose Ultimate Messenger Base
Decentralized messenger without logs and spying, where you choose how to communicate. Anyone can host their own server.">
    <meta property="og:image" content="https://dumbmessenger.github.io/imgs/banner.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DUMB Messenger">
    <meta name="twitter:description" content="DUMB — Debianrose Ultimate Messenger Base
Decentralized messenger without logs and spying, where you choose how to communicate. Anyone can host their own server.">
    <meta name="twitter:image" content="https://dumbmessenger.github.io/imgs/banner.jpg">
  </head>
  <body>
    <canvas id="bg"></canvas>
  <header>
  <h1 style="display:flex; align-items:center; gap:12px;" class="header-dumb-1">
    <img src="imgs/logo.jpg" alt="DUMB Logo" style="height:50px; width:auto; border-radius: 50%;">
    <span data-translate-key="header.title"></span>
  </h1>
  <div style="display:flex; gap:10px; align-items:center;" class="header-dumb-2">
    <a href="https://t.me/dumbmessenger" class="btn-telegram" target="_blank">Telegram</a>
    <a href="https://github.com/DUMBMessenger" class="btn-github">GitHub</a>
    <select id="languageSelector"></select>
  </div>
  </header>

    <section class="hero">
      <h2 data-translate-key="hero.title"></h2>
      <p data-translate-key="hero.description"></p>
    </section>
    <div class="features-wrapper">
      <h2 data-translate-key="features.title"></h2>

      <section class="features" id="features"></section>
    </div>

    <div class="team-wrapper">
      <h2 data-translate-key="team.title"></h2>
      <section class="team" id="team"></section>
    </div>
    <footer>
      <p data-translate-key="footer.text"></p>
    </footer>
    <script src="js/analytics.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/static.js"></script>
    <script src="js/main.js"></script>
    <script src="js/liquid-gradients.js"></script>
    <script src="js/shader.js"></script>
  </body>
</html>
