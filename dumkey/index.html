<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumkey — DUMB Messenger</title>

  <link rel="stylesheet" href="../styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
  <link rel="manifest" href="../favicons/site.webmanifest">

  <meta name="description" content="Dumkey — project by DUMB for generating TOTP.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Dumkey — DUMB Messenger">
  <meta property="og:description" content="Dumkey — project by DUMB for generating TOTP.">
  <meta property="og:image" content="https://dumb-msg.xyz/imgs/banner.jpg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Dumkey — DUMB Messenger">
  <meta name="twitter:description" content="Dumkey — project by DUMB for generating TOTP.">
  <meta name="twitter:image" content="https://dumb-msg.xyz/imgs/banner.jpg">
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <h1 style="display:flex; align-items:center; gap:12px;">
      <a href="../" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:12px;">
        <img src="../imgs/logo.jpg" alt="DUMB Logo" style="height:50px; width:auto; border-radius:50%;">
        <span data-translate-key="header.title"></span>
      </a>
    </h1>
    <div style="display:flex; gap:10px; align-items:center;">
      <a href="https://t.me/dumbmessenger" class="btn-telegram" target="_blank">Telegram</a>
      <a href="https://github.com/DUMBMessenger" class="btn-github">GitHub</a>
      <select id="languageSelector"></select>
    </div>
  </header>

  <section class="hero">
    <h2 data-translate-key="dumkey.hero.title"></h2>
    <p data-translate-key="dumkey.hero.description"></p>
  </section>

  <div class="features-wrapper">
    <h2 data-translate-key="dumkey.features.title"></h2>
    <div class="features">
      <div class="feature">
        <div class="feature-icon"><img src="../imgs/icons/key.svg" alt="Key"></div>
        <h3 data-translate-key="dumkey.features.security.title"></h3>
        <p data-translate-key="dumkey.features.security.text"></p>
      </div>
      <div class="feature">
        <div class="feature-icon"><img src="../imgs/icons/no-server.svg" alt="No Server"></div>
        <h3 data-translate-key="dumkey.features.decentralization.title"></h3>
        <p data-translate-key="dumkey.features.decentralization.text"></p>
      </div>
    </div>
  </div>

  <footer>
    <p data-translate-key="dumkey.footer.text"></p>
  </footer>

  <script src="../js/analytics.js"></script>
  <script src="../js/translations.js"></script>
  <script src="../js/static.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/liquid-gradients.js"></script>
  <script src="../js/shader.js"></script>
</body>
</html>
